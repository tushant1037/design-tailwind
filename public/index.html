<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
    <body class="bg-gray-300">
        <div class="bg-gray-100 flex">
            <div class="px-8 py-10 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-18 lg:px-12">
                <div class="xl:max-w-lg xl:ml-auto">
                    <img class="h-16" src="/img/logo.png" alt="Ford">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden" src="/img/car.jpg" alt="Car">
                <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-4xl">
                    Be the owner of road. 
                    <br class="lg:inline"><span class="text-indigo-500">Go Fast Go Safe</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4">
                    Ford India is a subsidiary of Ford Motor Company, Michigan, U.S.A. The Indian arm of the American automobile giant has its head office in Chennai. The company has been working as an independent arm of the parent company in India since 1998.
                </p>
                <div class="mt-4">
                    <a href="#" class="inline-block bg-indigo-500 text-white px-5 py-3 text-sm rounded-lg uppercase tracking-wider font-semibold">Book the Car</a>
                </div>
                </div>
            </div>
            <div class="hidden lg:block lg:w-1/2 lg:relative">
                <img class="lg:absolute inset-0 h-full w-full object-cover object-center" 
                src="/img/car.jpg" alt="Car">
            </div>
        </div>
    </body>    
</html>
